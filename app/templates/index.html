<!DOCTYPE html>
<html>
<head>
  <title>Diabetes Progression Prediction</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    input { margin: 5px 0; width: 100%; padding: 8px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Diabetes Progression Prediction</h2>
  <form id="predictForm">
    <label>Age: <input type="number" step="any" name="age" required></label>
    <label>Sex: <input type="number" step="any" name="sex" required></label>
    <label>BMI: <input type="number" step="any" name="bmi" required></label>
    <label>BP: <input type="number" step="any" name="bp" required></label>
    <label>S1: <input type="number" step="any" name="s1" required></label>
    <label>S2: <input type="number" step="any" name="s2" required></label>
    <label>S3: <input type="number" step="any" name="s3" required></label>
    <label>S4: <input type="number" step="any" name="s4" required></label>
    <label>S5: <input type="number" step="any" name="s5" required></label>
    <label>S6: <input type="number" step="any" name="s6" required></label>
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('predictForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const response = await fetch('/predict/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      document.getElementById('result').innerText = 
        'Predicted Diabetes Progression: ' + result.predicted_progression.toFixed(2);
    });
  </script>
</body>
</html>
